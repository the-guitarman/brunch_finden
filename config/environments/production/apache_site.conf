#NameVirtualHost *:443
<VirtualHost *:443>
    ServerName www.brunch-finden.de
    ServerAlias brunch-finden.de

    SSLEngine on
    SSLCertificateFile    /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

    DocumentRoot /home/gswww/sites/brunch_finden_de/current/public

    <Location /backend>
        Require user gsadmin
        <IfModule mod_authn_file.c>
            AuthType Basic
            AuthName "brunch-finden.de - backend"
            AuthUserFile /etc/apache2/.htpasswd
        </IfModule>
    </Location>

    <Proxy balancer://brunch_finden_de_backend_cluster>
        BalancerMember http://127.0.0.1:3000
#        BalancerMember http://127.0.0.1:3001
        Order allow,deny
        Allow from all
    </Proxy>

    RequestHeader set X-Forwarded-Proto "https"

    RewriteEngine On
    RewriteCond %{HTTP_HOST}   !^www
#    RewriteRule ^/(.*)         https://www.brunch-finden.de:%{SERVER_PORT}/$1 [L,R=301]
    RewriteRule ^/(.*)         https://www.brunch-finden.de/$1 [L,R=301]
#    RewriteCond %{HTTP_HOST}   ^www.brunch-finden.de
#    RewriteRule ^/(.*)         https://www.brunch-finden.de/$1 [L,R=301]
    #backend balancer:
    RewriteRule ^/(.*)$ balancer://brunch_finden_de_backend_cluster%{REQUEST_URI} [P,QSA,L]
</VirtualHost>

NameVirtualHost *:80
<VirtualHost *:80>
    ServerName www.brunch-finden.de
    ServerAlias brunch-finden.de

    DocumentRoot /home/gswww/sites/brunch_finden_de/current/public

#    <Location />
#        Require user gsadmin
#        <IfModule mod_authn_file.c>
#            AuthType Basic
#            AuthName "brunch-finden.de"
#            AuthUserFile /etc/apache2/.htpasswd
#        </IfModule>
#    </Location>
    
    <Location /backend>
        Order Deny,Allow
        Deny from All
    </Location>

    <Location /piwik>
        RewriteEngine On
        RewriteRule /(.*)               http://www.brunch-finden.de:7600 [L,R=301]
    </Location>

    <Proxy balancer://brunch_finden_de_cluster>
        BalancerMember http://127.0.0.1:3000
        BalancerMember http://127.0.0.1:3001
        Order allow,deny
        Allow from all
    </Proxy>

    <Directory /home/gswww/sites/brunch_finden_de/current/public>
        Options FollowSymLinks
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <Directory "/home/gswww/sites/brunch_finden_de/current/public/css_cached/backend">
        #Order Deny,Allow
        #Deny from All
        RewriteEngine On
        RewriteRule /(.*)               http://www.brunch-finden.de/error/404.html [L,R=301]
    </Directory>

    <Directory "/home/gswww/sites/brunch_finden_de/current/public/images/backend/extjs">
        #Order Deny,Allow
        #Deny from All
        RewriteEngine On
        RewriteRule /(.*)               http://www.brunch-finden.de/error/404.html [L,R=301]
    </Directory>

    <Directory "/home/gswww/sites/brunch_finden_de/current/public/javascripts/backend">
        #Order Deny,Allow
        #Deny from All
        RewriteEngine On
        RewriteRule /(.*)               http://www.brunch-finden.de/error/404.html [L,R=301]
    </Directory>

    <DirectoryMatch ~ "/home/gswww/sites/brunch_finden_de/current/public/javascripts/extjs.*">
        #Order Deny,Allow
        #Deny from All
        RewriteEngine On
        RewriteRule /(.*)               http://www.brunch-finden.de/error/404.html [L,R=301]
    </DirectoryMatch>

    <Directory "/home/gswww/sites/brunch_finden_de/current/public/js_cached/backend">
        #Order Deny,Allow
        #Deny from All
        RewriteEngine On
        RewriteRule /(.*)               http://www.brunch-finden.de/error/404.html [L,R=301]
    </Directory>

    <Directory "/home/gswww/sites/brunch_finden_de/current/public/stylesheets/backend">
        #Order Deny,Allow
        #Deny from All
        RewriteEngine On
        RewriteRule /(.*)               http://www.brunch-finden.de/error/404.html [L,R=301]
    </Directory>

    <Directory "/home/gswww/sites/brunch_finden_de/current/public/stylesheets/extjs">
        #Order Deny,Allow
        #Deny from All
        RewriteEngine On
        RewriteRule /(.*)               http://www.brunch-finden.de/error/404.html [L,R=301]
    </Directory>
     
     RewriteEngine On

     # Redirect brunch-finden.de to www.brunch-finden.de permanently
     RewriteCond %{HTTP_HOST}   !^www
     RewriteRule ^/(.*)         http://www.brunch-finden.de/$1 [L,R=301]
     
     # Let apache serve static files
     RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} -f
     RewriteRule (.*) $1 [L]
     
     RewriteCond %{THE_REQUEST} ^(GET|HEAD)
     RewriteCond %{DOCUMENT_ROOT}/cache%{REQUEST_URI} -f
     RewriteRule (.*) /cache$1 [QSA,L]

     RewriteCond %{THE_REQUEST} ^(GET|HEAD)
     RewriteCond %{REQUEST_URI} ^/([^.]+)$
     RewriteCond %{DOCUMENT_ROOT}/cache/%1.html -f
     RewriteRule ^/[^.]+$ /cache/%1.html [QSA,L]

     RewriteCond %{THE_REQUEST} ^(GET|HEAD)
     RewriteCond %{DOCUMENT_ROOT}/cache/index.html -f
     RewriteRule ^/$ /cache/index.html [QSA,L]
     
     # Redirect all non-static requests to cluster
     RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_FILENAME} !-f
     # www.brunch-finden.de balancer:
     RewriteRule ^/(.*)$ balancer://brunch_finden_de_cluster%{REQUEST_URI} [P,QSA,L]
     
     # Custom log file locations
     #LogLevel debug
     LogLevel error
     ErrorLog  /home/gswww/sites/brunch_finden_de/current/log/error.log
     CustomLog /home/gswww/sites/brunch_finden_de/current/log/access.log combined
</VirtualHost>
